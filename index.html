<!DOCTYPE html>
<html>

<head>
    <title>Orlen Fuel Prices</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img src="orlen-Band.png">
        <p>FUEL PRICES</p>
    </header>

    <form>
        <script src="main.js"></script>

        <select id="choice">
            <option id="kindOfFuel">Fuel</option>
            <option id="gas95">Gas 95</option>
            <option id="gas98">Gas 98</option>
            <option id="Petrol">Petrol</option>
            <option id="petrolVerva">Verva Petrol</option>
            <option id="lpg">LPG</option>
        </select>

        <input type="number" placeholder="" id="value">

        <button type="button" id="accept" onclick="checkMyGasPrice()">CALCUALTE</button>
        <div id="show">Price</div>
    </form>


</body>

</html>
